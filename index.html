<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-light container">
        <div class="container">
            <h1 class="navbar-brand mb-0">Payment for example</h1>
        </div>
    </nav>

    <section>
        <div class="container mt-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>
        <div class="container-fluid mt-4">
            <form method="post">
                <div class="d-flex justify-content-evenly">
                    <div>
                        <label for="card" class="form-label">Card #</label>
                        <input type="password" class="form-control inputCard" placeholder="XXXXXXXXXXXXX">
                    </div>
                    <div>
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control inputCvc" placeholder="0000"> 
                    </div>
                    <div>
                        <label for="amount" class="form-label">Amount #</label>
                        <input type="number" class="form-control inputAmount" placeholder="Amount">
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-evenly">
                    <div class="pe-2">
                        <label for="firtsName" class="form-label">First Name</label>
                        <input type="text" class="form-control input-w2">
                    </div>
                    <div class="ps-2">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control input-w2">
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-evenly">
                    <div>
                        <label for="card" class="form-label">City</label>
                        <input type="password" class="form-control inputCity">
                    </div>
                    <div>
                        <label for="cvc" class="form-label">state</label>
                        <input type="number" class="form-control inputState" placeholder="Pick a state"> 
                    </div>
                    <div>
                        <label for="amount" class="form-label">Postal Code</label>
                        <input type="number" class="form-control inputPostal">
                    </div>
                </div>
                <div class="d-flex justify-content-around mt-5">
                    <div>
                        <p>We accept:</p>
                        <ul class="d-flex justify-content-center">
                            <li>
                                <input type="radio" class="radio">
                                <img src="./images/mastercard-svgrepo-com.svg" width="35" height="35" alt="">
                            </li>
                            <li>
                                <input type="radio" class="radio">
                                <img src="./images/bitcoin-sign-svgrepo-com.svg" width="35" height="35"  alt="">
                            </li>
                            <li>
                                <input type="radio" class="radio">
                                <img src="./images/american-express-svgrepo-com.svg" width="35" height="35"  alt="">
                            </li>
                            <li>
                                <input type="radio" class="radio">
                                <img src="./images/visa.svg" width="35" height="35" alt="">
                            </li>
                        </ul>
                    </div>
                    <div class="textarea">
                        <label for="lastName" class="form-label">Messages:</label>
                        <textarea name="messages" class="form-control"></textarea>
                        <p class="text-body-secondary">Add any note here</p>
                    </div>
                </div>
                <footer class="container mt-3">
                    <div class="d-flex justify-content-end py-5 bg-light">
                        <button class="btn-secondary btn me-2" type="button">Cancel</button>
                        <button class="btn-primary btn me-3">Send</button>
                    </div>
                </footer> 
            </form>
        </div>    
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
